<div class="row">
    <div class="col-md-6">
        <mat-list>
            <mat-list-item *ngFor="let job of jobList">   
                <mat-list-item (click)="onJobSelect(job)">
                    <app-job [data]="job"></app-job>
                </mat-list-item>     
            </mat-list-item>
        </mat-list>
    </div>

    <div class="col-md-6">
        <mat-list>
            <mat-list-item *ngFor="let candidate of candidates">   
                <mat-list-item>                    
                    <app-candidate [data] = "candidate"></app-candidate>
                </mat-list-item>     
            </mat-list-item>
        </mat-list>
    </div>
</div>
