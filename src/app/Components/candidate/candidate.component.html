<div>
    <mat-card class="example-card">
      <mat-card-title>
        <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>
            {{ data.Name }}
        </mat-card-title>
      <mat-card-subtitle color="primary">{{
        data.CandidateId
      }}</mat-card-subtitle>
      <mat-card-content>
        <p>
          <mat-chip-list>
            <mat-chip *ngFor="let tag of data.Skills">{{ tag }}</mat-chip>
          </mat-chip-list>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>More...</button>
      </mat-card-actions>
    </mat-card>
  </div>
