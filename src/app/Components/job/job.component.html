<div (click)="onClickItem()">
    <mat-card class="job-card">
      <mat-card-title
        ><mat-icon mat-list-icon>note</mat-icon> {{ data.JobId }} -
        {{ data.Name }}</mat-card-title
      >
      <mat-card-subtitle>{{ data.Company }}</mat-card-subtitle>
      <mat-card-content>
        <p>
          <mat-chip-list>
            <mat-chip *ngFor="let tag of data.SkillTags">{{ tag }}</mat-chip>
          </mat-chip-list>
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View Add</button>
        <button mat-button (click)="onClickItem()">View Candidate</button>
      </mat-card-actions>
    </mat-card>
  </div>
